<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdfb6e9a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Gamer Zone</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logos">
                    <img src="images/Frame.png" alt="">
                    <h1><span>G</span>amer</h1>
                </div>
                <div class="nav-content">
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                    </ul>
                    <div class="nav-social">
                        <p>Follow Us On</p>
                        <i class="fa-brands fa-tiktok"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="banner-container">
                <div class="banner-content">
                    <h3 class="banner-sub-header">Play Like The</h3>
                    <h1 class="banner-header">G.O.A.T.</h1>
                    <div class="all-desc">
                        <h6 class="desc"><i class="fa-solid fa-circle-play"></i> 1-Click instant play</h6>
                    <h6 class="desc"><i class="fa-solid fa-download"></i> No Download</h6>
                    <h6 class="desc"><i class="fa-solid fa-address-book"></i> 1000s of supported online games</h6>
                    </div>
                    <div class="buttons">
                        <button class="btn-primary">SIGN IN</button>
                        <button class="btn-secendary">GO ROGUE</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img class="banner-img" src="images/Group-18.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
